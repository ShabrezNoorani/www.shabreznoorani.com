<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcry Ubisoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
 body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
    }
    .flyer-container {
        width: 100%;
        max-width: 1000px;
        margin: 50px auto;
        box-shadow: 0 4px 30px rgba(1, 4, 0, 0.1);
        background: #fff;
        border-radius: 15px;
        overflow: visible;
    }
    .header {
        background: linear-gradient(135deg, #0e6e75, #2e2e2e);
        color: #fff;
        padding: 40px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
    }
    .header .info {
        flex: 1;
    }
    .header img {
        width: 180px;
    }
    .header h1 {
        font-size: 2.8em;
        margin: 0;
        font-weight: 700;
    }
    .header p {
        font-size: 1.5em;
        margin-top: 10px;
        font-weight: 300;
    }
    .language-button-container {
        position: absolute;
        top: -30px;
        right: 20px;
    }
    .menu {
        text-align: center;
        padding: 20px;
        background: #0e6e75;
    }
    .menu a {
        margin: 0 20px;
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        font-size: 1.2em;
    }
    .content-section {
        padding: 40px;
        text-align: left;
        margin-bottom: 30px;
    }
    .content-section h2 {
        font-size: 2.2em;
        color: #0e6e75;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .timeline {
        position: relative;
        margin: 20px 0;
        padding: 0;
        list-style: none;
    }
    .timeline:before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 3px;
        background: #0e6e75;
        left: 25px;
        margin-left: -1.5px;
    }
    .timeline-item {
        margin: 20px 0;
        position: relative;
    }
    .timeline-item:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #0e6e75;
    }
    .timeline-content {
        margin-left: 60px;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .two-column {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .two-column .column {
        flex: 1;
        min-width: 280px;
        background: #f9f9f9;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .footer {
        background: #0e6e75;
        color: #fff;
        padding: 30px;
        text-align: center;
        font-size: 1em;
    }
    .contact-info {
        margin-top: 15px;
    }
    .contact-info p {
        margin: 5px 0;
        font-size: 1.1em;
    }
    .go-up-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #0e6e75;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1.3em;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .client-logos {
        background: #fff;
        padding: 20px;
        text-align: center;
        overflow: hidden;
        position: relative;
    }
    .client-logos-inner {
        display: flex;
        animation: clientLogoScroll 10s linear infinite;
    }
    .client-logos img {
        width: 80px;
        height: auto;
        margin: 10px;
        vertical-align: middle;
    }
    @keyframes clientLogoScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }
    .testimonials {
        background: #333;
        color: #fff;
        padding: 30px;
        overflow: hidden;
        position: relative;
    }
    .testimonials h2 {
        font-size: 2em;
        color: #0e6e75;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .testimonial-slide {
        display: flex;
        transition: transform 0.40s ease-in-out;
    }
    .testimonial {
        min-width: 100%;
        padding: 15px;
        border-left: 5px solid #0e6e75;
        background: #444;
        margin-right: 15px;
        border-radius: 10px;
        box-sizing: border-box;
    }
    .testimonial p {
        font-size: 1em;
        margin: 0;
        font-weight: 400;
    }
    .testimonial .author {
        margin-top: 10px;
        font-weight: bold;
        color: #fff;
    }
    .author img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle;
    }
    .languages {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .languages li {
        margin-bottom: 15px;
        font-weight: 500;
        display: flex;
        align-items: center;
    }
    .progress {
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        height: 10px;
        width: 60%;
        margin-left: 15px;
    }
    .progress-bar {
        height: 10px;
        background: #0e6e75;
        border-radius: 10px;
    }
    .language-button {
        background-color: #fff;
        color: #0e6e75;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        animation: bounce 2s infinite ease-in-out;
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
    }
    .language-button:hover {
        transform: scale(1.1);
    }
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    .language-button img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
    .language-button::after {
        content: 'Click here for English';
        position: absolute;
        top: -40px;
        left: 80%;
        transform: translateX(-50%);
        background-color: #0e6e75;
        color: #fff;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 0.9em;
        opacity: 0;
        white-space: nowrap;
        transition: opacity 0.3s ease, top 0.3s ease;
        z-index: 10;
    }
    .language-button:hover::after {
        opacity: 1;
        top: -50px;
    }
    .heading-contact {
        font-size: 0.1em;
        color: #fff;
        margin-top: 1px;
    }
    .heading-contact a {
        color: #fff;
        text-decoration: none;
    }
    .heading-contact a:hover {
        text-decoration: underline;
    }
    </style>

</head>
<body>
    <<div class="flyer-container">
        <div class="header">
            <div class="info">
                <h1>Farcry - ubisoft<br><br></h1>
                <p style="text-align: center; font-size: 15px;">Upcoming... | <b>Shabir Shabrez Noorani</b></p>              
            </div>
            <img src="images/thumbs/about/about-2400-BR.png" alt="Shabir Shabrez Noorani">
            <div class="language-button-container">
                <button id="language-button" onclick="location.href='farcry_ubisoft.html'" class="language-button">
                    <img src="images/thumbs/clients/UK.jpeg" alt="UK Flag">
                </button>
            </div>
        </div>
        <div class="menu">
            <a href="indexfr.html">Home</a>
            <a href="aboutfr.html">About</a>
            <a href="blogfr.html">Blog</a>
            <a href="contactfr.html">Contact</a>
        </div>
        <div class="content-section">
            <h2>À venir</h2>
            <p align="justify" class="lead">
                Bonjour lecteur, Bienvenue dans votre prochain saut numérique !.
            </p>
           
        <div class="footer">
            <p>&copy; 2024 Shabir Shabrez Noorani. All Rights Reserved.</p>
        </div>
    </div>
    <button class="go-up-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">▲</button>
</body>
</html>
